<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/Styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <div class="img"><img src="./images/image-equilibrium.jpg"></div>
    <div class="info">
      <h3 class="title">Equilibrium #3429</h3>
      <p class="description">Our Equilibrium collection promotes between balance and calm.</p>
    </div>
    <div class="counters">
      <div class="eth"><img src="./images/icon-ethereum.svg"><span>0.041 ETH</span></div>
      <div class="days-left"><img src="./images/icon-clock.svg"><span>3 days left</span></div>
  </div>
    <div class="creator">
      <img class="avatar" src="./images/image-avatar.png">
      <p class="creator-name">Creation of <span>Abdul Rahman</span></p>
    </div>
  </div>
</body>
</html>
