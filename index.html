<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/Styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card-container">
    <div class="image-div">
      <img src="images/image-equilibrium.jpg" class="img-equ">
    </div>
    <div class="description">
      <h1>Equilibrium #3492</h1>
      <p>Our equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="card-info">
      <div class="clock-div"><img class="clock-icon" src="images/icon-clock.svg"><span class="left-time">2 days left</span></div>
      <div class="ethereum-div"><img class="ethereum-icon" src="images/icon-ethereum.svg"><span class="ethereum">0.041 ETH</span></div>
    </div>
      <div class="card-avatar"><img class="avatar-img" src="images/image-avatar.png"><p>Ceation of <span class="creator-name">Abdul Rahman</span></p></div>
  </div>
</body>
</html>
